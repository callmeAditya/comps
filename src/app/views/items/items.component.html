<div class="ui items">
    <div class="item" *ngFor="let item of items">
      <div class="image">
        <img [src]="item.image">
      </div>
      <div class="content">
        <a class="header">{{item.header}}</a>
        <div class="meta">
          <span><em>Description</em></span>
        </div>
        <div class="description">
          <p>{{item.descrip}}</p>
        </div>
       
      </div>
    </div>
